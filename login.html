<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="style/login.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <form action="login.html" method="dialog">
                    <h1>Login</h1>
                    <p>
                        <input type="text" name="" id="" placeholder="Username or Email">
                    </p>
                    <p>
                        <input type="password" name="" id="" placeholder="Password">
                    </p>
                    <p>
                        <input type="checkbox" name="" id="remember"> 
                        <label for="remember">Remember Me.</label>
                    </p>
                    
                    <button>Login</button>
                    
                </form>

                <p id="gg">
                    Forget your password? <a href="" id="reset">Click here to reset it</a>
                </p>
            
            </div>
        </div>
    </body>
</html>
