<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style/login.css">

    <!-- animation css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cal+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 id="headLogin" class="animate__bounceInDown cal-sans-regular">Login <br> Here</h2>
        <form action="login.html" method="dialog">
                <p>
                    <label for="user">Username</label><br>
                    <input type="text" name="username" id="user" placeholder="Email or Phone" required>
                </p>

                <p>
                    <label for="passwd">Password</label><br>
                    <input type="password" name="password" id="passwd" placeholder="Password" required>
                </p>

                <button type="submit"><span id="login">Login</span></button>
                <p id="regis">You don't have account <a href="register.html">Register Now</a></p>
        </form>
    </div>

    <!-- js file -->
    <script src="scripts/login.js"></script>
</body>

</html>
