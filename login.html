<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/animate.css">
</head>

<body>
    <div class="container">
        <h2 id="headLogin" class="animate__backInUp">Login <br> Here</h2>
        <form action="login.html" method="dialog">
                <p>
                    <label for="user">Username</label><br>
                    <input type="text" name="username" id="user" placeholder="Email or Phone">
                </p>

                <p>
                    <label for="passwd">Password</label><br>
                    <input type="password" name="password" id="passwd" placeholder="Password">
                </p>

                <button type="submit"><span id="login">Login</span></button>
        </form>
    </div>


    <script src="scripts/login.js"></script>
</body>

</html>
