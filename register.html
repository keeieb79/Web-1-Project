<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>

    <link rel="stylesheet" href="style/register.css">

    <!-- animation css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cal+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2 id="headLogin" class="animate__bounceInDown cal-sans-regular">Register <br> Here</h2>
        <form action="login.html" method="post" onsubmit="check(e)">
                <p>
                    <label for="user">Username</label><br>
                    <input type="text" name="username" class="cusInput" id="user" placeholder="Username" required>
                </p>

                <p>
                    <label for="passwd" class="toRed">Password</label><br>
                    <input type="password" name="password" class="cusInput" id="passwd" placeholder="Password" required>
                </p>

                <p>
                    <label for="passwdConf" class="toRed">Confirm password</label><br>
                    <input type="password" name="passwdConf" class="cusInput" id="passwdConf" placeholder="Confirm Password" required>
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" class="cusInput" id="email" placeholder="Email" required>
                </p>

                <p>
                    <label for="age">Age <span id="displayAge"></span></label>
                    <!-- should be above 10 -->
                    <input type="range" name="age" id="age" min="10" max="70" oninput="dispAge()">
                </p>
                
                <p>
                    <label for="birth">BirthDate</label><br>
                    <input type="date" name="birth" class="cusInput" id="birth" required>
                </p>

                <p id="check">
                    <input type="checkbox" name="agree" id="agree"> <label for="agree">I agree</label>
                </p>

                <p id="redirLog">You have account<a href="login.html" style="margin-left: 6px;">Login</a></p>

                <button type="submit" onclick="check()"><span id="login">Create account</span></button>
        </form>
    </div>

    <!-- js file -->
    <script src="scripts/register.js"></script>
</body>
</html>
