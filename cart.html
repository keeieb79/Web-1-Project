<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link rel="stylesheet" href="style/cart.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="getNumItem()">
    <main>
        <section>
            <nav class="topNavBar">
                <!-- TO-DO: your logo with redirect to home page -->
                <ul>
                    <li>
                        <a href="index.html" id="navTopLogo">
                            <img src="imgs/Edit.org_design_12-05-06--01.png" height="40px" alt="">
                        </a>
                    </li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/products">Our Products</a></li>
                    <li><a href="/search">Search Products</a></li>
                    <li><a href="/buy">Buy</a></li>
                    <li><a href="">My cart <span class="badge badge-light" id="getNumItem"></span></a></li>

                    <li class="loginStatus" onload="chaguser()"><a href="/login"><span id="loginStatus">Login</span></a>
                    </li>
                </ul>
            </nav>
        </section>

        <section>

            <div class="container">
                <div class="row">
                    <div class="col-6 buyForm">
                        <div class="formHead">
                            <h1 id="buyTitle">Buy</h1>
                            <hr id="sparet">

                        </div>
                        <div class="total">
                            <p id="totalPrice">Your Total Is: <span id="total"></span></p>
                        </div>
                        <form action="/cart" method="post" class="cardMethod">
                            <input type="radio" name="cart" id="cartmeth" value="visa">
                            <label for="visa"><i class="fa-brands fa-cc-visa fa-2xl"></i></label>

                            <input type="radio" name="cart" id="cartmeth" value="mastercard">
                            <label for="mastercard"><i class="fa-brands fa-cc-mastercard fa-2xl"></i></label>
                        
                            <br><br>

                            <!-- <textarea name="" id="" cols="40" rows="5"></textarea> -->
                            <textarea name="commint" id="commint" placeholder="Enter Your comment..."></textarea>
                        <br>
                            <button type="button" class="btn btn-success" onclick="conf()">Success</button>
                        
                        </form>
                    </div>

                    <!-- video section -->
                    <div class="col-6">
                        <video height="350px" width="600px" controls loop muted>
                            <source src="vid/Digital Marketing Services - Promo Video(720P_HD).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>

                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- js file -->
    <script src="scripts/cart.js"></script>
</body>

</html>
